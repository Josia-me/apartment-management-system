{% extends 'core/base.html' %}
{% block content %}
<div class="mt-5">
    <h2>Delete Rental Payment</h2>
    <p>Are you sure you want to delete the payment for "{{ object.tenant.name }}" for {{ object.month }}/{{ object.year }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'rent_payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
