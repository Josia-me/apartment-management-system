{% extends 'core/base.html' %}
{% block content %}
<div class="mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Unit</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_building" class="form-label">Building</label>
            {{ form.building }}
        </div>
        <div class="mb-3">
            <label for="id_unit_number" class="form-label">Unit Number</label>
            {{ form.unit_number }}
        </div>
        <div class="mb-3">
            <label for="id_type" class="form-label">Type</label>
            {{ form.type }}
        </div>
        <div class="mb-3">
            <label for="id_rent_amount" class="form-label">Rent Amount</label>
            {{ form.rent_amount }}
        </div>
        <div class="mb-3">
            <label for="id_status" class="form-label">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'unit_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
